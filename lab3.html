<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>

<body>

<h1>Login Form</h1>

<form id="loginForm" onsubmit="return validateForm()">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <input type="submit" value="Submit">
    <p id="error" style="color: red;"></p>
</form>


<form id="emailForm" onsubmit="return validateEmail()">
    <label>Email:</label><br>
    <input type="text" id="email"><br><br>

    <input type="submit" value="Submit">
    <p id="error" style="color: red;"></p>

</form>


<form onsubmit="return validateGender()">

    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="male"> Male<br>
        <input type="radio" name="gender" id="female"> Female<br>
        <input type="radio" name="gender" id="other"> Other<br>
    </fieldset>
    <p id="error" style="color: rgb(0, 136, 255);"></p>
    <br>

    <input type="submit" value="Submit">

</form>








<script>


function validateForm() 


{
       
        let name = document.getElementById("name").value;
        let errorMsg = document.getElementById("error");

      
        if (name === "") {
            errorMsg.innerHTML = "Name cannot be empty!";
            return false; 
        }

        if (name.split(" ").length < 2) {
            errorMsg.innerHTML = "Name must contain at least two words!";
            return false; 
        }


    }

 function validateEmail() {

         let email = document.getElementById("email").value;
        let errorMsg = document.getElementById("error");

     
        if (email === "") {
            errorMsg.innerHTML = "Email cannot be empty!";
            return false;
        }



        if (email.includes('@') === false || email.includes('.com') === false) {
            errorMsg.innerHTML = "Please enter a valid email address (must contain '@' and '.com')!";
            return false;
        }

  



    }

    function validateGender() {
        let errorMsg = document.getElementById("error");

     
        let male = document.getElementById("male");
        let female = document.getElementById("female");
        let other = document.getElementById("other");

  
        if (male.checked == false && female.checked == false && other.checked == false) {
            errorMsg.innerHTML = "Please select a gender!";
            return false;
        }
    }











































</script>

</body>
</html>
